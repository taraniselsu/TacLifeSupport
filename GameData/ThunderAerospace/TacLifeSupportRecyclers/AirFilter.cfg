PART
{
	MODEL
	{
		model = ThunderAerospace/TacLifeSupportRecyclers/TacContainer
		position = 0.0, 0.0, 0.0
		scale = 1.0, 1.0, 1.0
		rotation = 0.0, 0.0, 0.0
		texture = Texture, ThunderAerospace/TacLifeSupportRecyclers/AirFilterTexture
	}

	// --- general parameters ---
	name = TacAirFilter
	module = Part
	author = TaranisElsu

	// --- asset parameters ---
	scale = 1
	rescaleFactor = 1

	// --- node Definitions ---
	node_stack_top = 0.0, 0.125, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, -0.125, 0.0, 0.0, -1.0, 0.0, 1

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- editor parameters ---
	TechRequired = electronics
	entryCost = 6000
	cost = 2000
	category = Utility
	subcategory = 0
	bulkheadProfiles = size1
	title = TACLS Air Filter, 1.25m
	manufacturer = Thunder Aerospace Corporation
	description = A life support module that filters Oxygen out of the air. Requires IntakeAir. Will not function if the atmosphere does not contain Oxygen (i.e. not on Kerbin or Laythe). Warning: unlike the other recyclers, this one does not function while the vessel is unloaded.
	tags = tacls life support air filter recycler converter cck-lifesupport
	// --- standard part parameters ---
	mass = 1.0
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 12
	breakingForce = 500
	breakingTorque = 500
	maxTemp = 3200

	// --- resource parameters ---
	MODULE
	{
		name = TacGenericConverter
		converterName = Air Filter
		StartActionName = Start AirFilter
		StopActionName = Stop AirFilter	
		tag = Life Support
		requiresOxygenAtmo = true
		GeneratesHeat = false
		conversionRate = 20
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
		INPUT_RESOURCE
		{
			ResourceName = IntakeAir
			Ratio = 0.1
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.063829787234043
			DumpExcess = false
		}

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1		
	}
}
