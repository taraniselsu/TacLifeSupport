// Add the ModuleFuelTanks to every command pod with crew capacity > 0, unless it already has ModuleFuelTanks.

@PART[*]:HAS[!MODULE[ModuleFuelTanks],@MODULE[ModuleCommand],#CrewCapacity[*],~CrewCapacity[0]]:FOR[TacLifeSupport]:NEEDS[modularFuelTanks|RealFuels]
{
	MODULE
	{
		name = ModuleFuelTanks
		type = LifeSupportAll
		basemass = -1
		volume = 3.549
		@volume *= #$/CrewCapacity$
	}
}
