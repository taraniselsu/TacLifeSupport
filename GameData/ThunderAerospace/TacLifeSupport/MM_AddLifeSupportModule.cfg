// Add the LifeSupportModule to every part that does not already have it and
// that has a nonzero crew capacity

@PART[*]:HAS[!MODULE[LifeSupportModule]]:FOR[TacLifeSupport]
{
	MODULE
	{
		name = LifeSupportModule
	}
}

@PART[*]:HAS[@MODULE[LifeSupportModule],#CrewCapacity[0]]:FOR[TacLifeSupport]
{
	!MODULE[LifeSupportModule] {}
}

@PART[seatExternalCmd]:FOR[TacLifeSupport]
{
	MODULE
	{
		name = LifeSupportModule
	}
}
